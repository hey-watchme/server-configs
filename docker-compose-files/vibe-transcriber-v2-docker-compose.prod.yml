version: '3.8'

services:
  vibe-transcriber-v2:
    image: 754724220380.dkr.ecr.ap-southeast-2.amazonaws.com/vibe-transcriber-v2:latest
    container_name: vibe-transcriber-v2
    ports:
      - "127.0.0.1:8013:8013"
    env_file:
      - /home/ubuntu/watchme-api-transcriber-v2/.env
    networks:
      - watchme-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8013/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  watchme-network:
    external: true