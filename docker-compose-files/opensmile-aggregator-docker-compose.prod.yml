version: '3.8'

services:
  opensmile-aggregator:
    image: watchme-opensmile-aggregator:latest
    container_name: opensmile-aggregator
    ports:
      - "127.0.0.1:8012:8012"
    env_file:
      - /home/ubuntu/watchme-opensmile-aggregator/.env
    networks:
      - watchme-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8012/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  watchme-network:
    external: true