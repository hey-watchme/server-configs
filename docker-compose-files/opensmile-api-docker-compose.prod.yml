version: '3.8'

services:
  opensmile-api:
    image: watchme-opensmile-api:latest
    container_name: opensmile-api
    ports:
      - "127.0.0.1:8011:8011"
    env_file:
      - /home/ubuntu/opensmile/.env
    networks:
      - watchme-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  watchme-network:
    external: true